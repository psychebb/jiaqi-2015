<!DOCTYPE html>
<html>
	<head>
		<title>2015年假期安排</title>
		<meta name="description" content="最全的2015年假期安排">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
	</head>
	<body>
		<header class="canvas">
			<div class="tips"></div>
			<img src="images/2015.png" alt="2015_vocation">
			<h1>请假攻略</h1>
			<nav>
				<ul class="clearfix">
					<li>
						<div class="holiday"><icon>^_^</icon></div>
						<span>放假</span>
					</li>
					<li>
						<div class="work"><icon>>_<</icon></div>
						<span>上班</span>
					</li>
				</ul>
			</nav>
		</header>
		<div class="main-content canvas">
			<ul class="clearfix">
				<li class="month">
					<div class='container'>
						<label>一月</label>
						<img src="images/1_big.jpg" alt="一月" class="big">

							<img src="images/2015_01.png" alt="一月日历" >
						</div>
					</div>
				</li>
				<li class="month">
					<div class='container'>

						<img src="images/2_big.jpg" alt="二月" class="big">
						<div class="calender">
							<img src="images/2015_02.png" alt="二月日历">
							<div class="suggestion">建议2月15日、2月16日、2月17日请假，可连休11天</div>
						</div>
					</div>
				</li>
				<li class="month">
